type: structure
label:
  *: hksagentur.schema.field.videoFormats.label
fields:
  file:
    type: files
    label:
      *: hksagentur.schema.field.videoFormats.file
    query: model.siblings.filterBy('mime', 'in', ['video/webm', 'video/mp4'])
    required: true
    multiple: false
  videoCodec:
    extends: @hksagentur/schema/fields/video-codec
    label:
      *: hksagentur.schema.field.videoFormats.videoCodec
  audioCodec:
    extends: @hksagentur/schema/fields/audio-codec
    label:
      *: hksagentur.schema.field.videoFormats.audioCodec