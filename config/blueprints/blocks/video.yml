name:
  *: hksagentur.schema.block.video.name
icon: video
tabs:
  content:
    extends: @hksagentur/schema/tabs/content
    fields:
      location: @hksagentur/schema/fields/media-location
      url:
        type: url
        label:
          *: hksagentur.schema.block.video.url
        placeholder: https://youtube.com/?v=
        when:
          location: web
      video:
        extends: @hksagentur/schema/fields/video
        label:
          *: hksagentur.schema.block.video.video
        layout: list
        query: model.videos
        when:
          location: kirby
      poster:
        extends: @hksagentur/schema/fields/image
        label:
          *: hksagentur.schema.block.video.poster
        layout: list
        query: model.images
        when:
          location: kirby
      caption:
        extends: @hksagentur/schema/fields/caption
        label:
          *: hksagentur.schema.block.video.caption
  settings:
    extends: @hksagentur/schema/tabs/settings
    fields:
      autoplay:
        type: toggle
        label:
          *: hksagentur.schema.block.video.autoplay
        width: 1/3
      muted:
        type: toggle
        label:
          *: hksagentur.schema.block.video.muted
        width: 1/3
        default: true
      loop:
        type: toggle
        label:
          *: hksagentur.schema.block.video.loop
        width: 1/3
      controls:
        label:
          *: hksagentur.schema.block.video.controls
        type: toggle
        width: 1/3
        default: true
      preload:
        type: select
        label:
          *: hksagentur.schema.block.video.preload
        width: 2/3
        default: auto
        options:
          - auto
          - metadata
          - none